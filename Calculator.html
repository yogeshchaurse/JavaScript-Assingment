<html>
<head>
<title> Calculator </title>
<script src="calc.js" type="text/javascript">
</script>
</head>
<body>
<form name="f1">
<br> 
<p><h1>Calculator Using Javascript<h1></p>
<br>





	<table border="1">

	<tr>
		<input type="text" id="display" size="10 style="text-align: right;" >	
	</tr>
	<tr>

	<tr>
		<input type="button" name="clear"  value="CE" onclick="clean()">	
	</tr>
	 
	<td><input type="button" name="one" value="1"  onclick="append_show(1)">
	<td><input type="button" name="two" value="2" onclick="append_show(2)">
	<td><input type="button" name="three"  value="3" onclick="append_show(3)">
	<td><input type="button" name="division" value="/" onclick="append_show('/')">
	</tr>

	<tr> 
	<td><input type="button" name="fourth"  value="4"onclick="append_show(4)">
	<td><input type="button" name="fifth"  value="5"onclick="append_show(5)">
	<td><input type="button" name="sixth" value="6" onclick="append_show(6)">
	<td><input type="button" name="mul" value="*" onclick="append_show('*')">
	</tr>
    
	<tr> 
	<td><input type="button" name="seven" value="7" onclick="append_show(7)" > 
	<td><input type="button" name="eight" value="8" onclick="append_show(8)">
	<td><input type="button" name="nine" value="9" onclick="append_show(9)">
	<td><input type="button" name="minus" value="-" onclick="append_show('-')">
	</tr>


	<tr> 
	<td><input type="button" name="zero" value="0" onclick="append_show(0)">
	<td><input type="button" name="decimal" value="." onclick="append_show('.')">
	<td><input type="button" name="equal" value="=" onclick="result()">
	<td><input type="button" name="add" value="+" onclick="append_show('+')">
	
	</tr>


	</table>	

</form>

</body>



</html>
